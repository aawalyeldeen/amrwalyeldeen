<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirming your email…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 32px; line-height: 1.4; }
    .box { max-width: 640px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h1 { margin-top: 0; }
    .ok { color: #065f46; }
    .err { color: #b91c1c; white-space: pre-wrap; }
    .muted { color: #6b7280; font-size: 0.95rem; }
  </style>
  <script type="module">
    // ---- FILL THESE TWO LINES WITH YOUR PROJECT VALUES ----
    const SUPABASE_URL  = "https://lfitjyhnivtegximnmke.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmaXRqeWhuaXZ0ZWd4aW1ubWtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODUxNzIsImV4cCI6MjA3MDI2MTE3Mn0.0zWr5620Bn4gJl6FrUn3v8u4VG_Lc3GfUdDE327kc08";
    // -------------------------------------------------------

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    // tokens come in the URL hash after '#'
    const params = new URLSearchParams(location.hash.slice(1));
    const access_token  = params.get('access_token');
    const refresh_token = params.get('refresh_token');

    const $ = (s)=>document.querySelector(s);

    async function run(){
      const status = $('#status');
      const detail = $('#detail');
      try {
        if (!access_token || !refresh_token) {
          status.textContent = "⚠️ Invalid or expired confirmation link.";
          status.className = "err"; return;
        }
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (error) throw error;
        status.textContent = "✅ Email confirmed successfully.";
        status.className = "ok";
        detail.textContent = "You can now open the desktop app and sign in.";
      } catch (e) {
        status.textContent = "❌ Confirmation failed";
        status.className = "err";
        detail.textContent = String(e?.message || e);
      }
    }
    run();
  </script>
</head>
<body>
  <div class="box">
    <h1>Confirming your email…</h1>
    <p id="status" class="muted">Working…</p>
    <p id="detail" class="muted"></p>
  </div>
</body>
</html>
